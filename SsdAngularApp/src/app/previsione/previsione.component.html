<div class="grid-container">
  <h1 class="mat-h1">Previsione</h1>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Parametri
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="previsione()">
        <mat-form-field class="mr-2">
          <mat-label>Indice</mat-label>
          <mat-select formControlName="indiceId">
            <mat-option *ngFor="let index of indexes" [value]="index.id">{{index.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="type">
            <mat-option *ngFor="let type of types" [value]="type">{{type}}</mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" type="submit">Calcola previsione</button>
      </form>
    </mat-card-content>
  </mat-card>

  <div [hidden]="!loading"><mat-spinner style="margin: 0 auto;"></mat-spinner></div>

  <ng-container *ngIf="result$ | async as result">

    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Grafici
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <div *ngFor="let img of result.img"><img [src]="'data:image/png;base64,' + img" style="max-width: 100%"></div>
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Log
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <pre style="white-space: pre-wrap;">{{ result.text | json }}</pre>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
